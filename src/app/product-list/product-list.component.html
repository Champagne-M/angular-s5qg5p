<h2>商品列表</h2>

<div *ngFor="let product of products;">
  <h3>
    <a [title]="product.name + ' 详情'"
       [routerLink]="[product.url, product.name]">
    {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    {{product.description}}
  </p>

  <p *ngIf="product.price"> 
    ￥{{ product.price}} 
  </p>

  <button (click)="addToCart(product)">
    添加购物车
  </button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
